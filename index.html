<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hikes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <header>
        <h1>Hike Rankings</h1>
    </header>
    <main>
        <form id="hikeForm">
            <div class="input-group">
                <input 
                    class="input-group-field" 
                    type="text" 
                    name="hike" 
                    placeholder="Rank a hike..."
                    autofocus 
                    required 
                >
                <div class="input-group-button">
                    <button 
                        class="button" 
                        type="submit"
                    >Add hike
                    </button>
                </div>

            </div>
        </form>
        <ul id="hikeList" class="no-bullet">
            <li class="template hike grid-x align-middle">
                <span class="hikeName auto cell"></span>
                <span class="actions shrink cell button-group">
                    <button class="button success rename">Rename</button>
                    <button class="button warning star">Star</button>
                    <button class="button primary up">Up</button>
                    <button class="button primary down">Down</button>
                    <button class="button alert delete">Del</button>
                </span>
            </li>
        </ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
